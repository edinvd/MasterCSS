<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML5</title>
</head>
<body>
    <h2>Creacion de una tabla</h2>
    <p><a href="./index.html">Home</a></p>
    <table border="1">
        <tr>
            <!-- El <th> es para dar el resaltado de negrito  -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Edin</td>
            <!-- colspan | es para unir los espacios necesarios en uno -->
            <td colspan="2">Vasquez</td>
        </tr>
        <tr>
            <td>Camila</td>
            <td>Oxford</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>
</html>
